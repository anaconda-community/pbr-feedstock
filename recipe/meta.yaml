{% set name = "pbr" %}
{% set version = "5.10.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "cfcc4ff8e698256fc17ea3ff796478b050852585aa5bae79ecd05b2ab7b39b9a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  preserve_egg_dir: true
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pbr = pbr.cmd.main:main

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - pip

test:
  imports:
    - pbr
    - pbr.cmd
    - pbr.hooks

  requires:
    - pip

  commands:
    - pip check
    - pbr --help

about:
  home: https://launchpad.net/pbr
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: Python Build Reasonableness
  doc_url: https://docs.openstack.org/developer/pbr/
  dev_url: https://git.openstack.org/cgit/openstack-dev/pbr

extra:
  recipe-maintainers:
    - jakirkham
    - tschoonj
